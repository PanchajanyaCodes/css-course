<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="author" content="Utkarsh Yadav" />
		<meta
			name="description"
			content="This page contains all the things I've learned about CSS Links Styling." />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Styling Links</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>CSS Links</h1>
		</header>

		<main>
			<p>
				Welcome to my page about
				<a href="https://www.google.com/search?q=web+links">
					cool web links</a
				>.
			</p>

			<p>Actually that isn&apos;t a good search phrase.</p>

			<p>
				Let's search for
				<a href="https://www.google.com/search?q=hypertext+links"
					>hypertext links</a
				>
				instead!
			</p>

			<p>
				I created page one with info about
				<a href="one.html">guitars</a>.
			</p>

			<p>
				I created page two with info about
				<a href="two.html">JavaScript</a>.
			</p>
		</main>
	</body>
</html>
